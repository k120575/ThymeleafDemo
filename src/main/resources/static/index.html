<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Index</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/fontawesome/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if IE 8]>
    <link href="assets/css/ie8.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>
    <script type="text/javascript" src="plugins/noty/jquery.noty.js"></script>
    <script type="text/javascript" src="plugins/noty/layouts/top.js"></script>
    <script type="text/javascript" src="plugins/noty/themes/default.js"></script>
    <!--[if lt IE 9]>
    <script src="assets/js/libs/html5shiv.js">
    </script>
    <![endif]-->
    <script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js"></script>
    <script type="text/javascript" src="plugins/validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="plugins/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" scr="js/main.js"></script>
</head>
<body class="login">
<div class="logo">
    <strong>
        GameBox
    </strong></div>
<div class="box">
    <div class="content">
        <form class="form-vertical login-form" action="/TP3rd/login" method="post">
            <h3 class="form-title">
                請輸入您的帳號與密碼
            </h3>
            <div class="alert fade in alert-danger" style="display: none;">
                <i class="icon-remove close" data-dismiss="alert">
                </i>
                請輸入任何帳號密碼做登入
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user">
                    </i>
                    <input type="text" name="id" id="id" class="form-control" placeholder="帳號"
                           autofocus="autofocus" data-rule-required="true" data-msg-required="請輸入帳號。"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-lock">
                    </i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="密碼"
                           data-rule-required="true" data-msg-required="請輸入密碼。"
                    />
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="submit btn btn-primary pull-right" onclick="location.href='/demo/register.html'">
                    註冊
                    <i class="icon-angle-right">
                    </i>
                </button>
                <button type="submit" class="submit btn btn-primary pull-right" >
                    登入
                    <i class="icon-angle-right">
                    </i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
